<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HW4-V6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/index.js'></script>
    <script src='js/task.js'></script>    
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container">  
        <form id="mainForm" action="#" method="post"> 
            <h1>Working -V6</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="typeclass">Class</label>
                    <select class="form-control" id="typeclass" name="typeclass">
                        <option>WorkFactory</option>
                        <option>WorkTransport</option>
                    </select> 
                 </div>
                <div class="form-group col-md-6" id="typet">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" name="type">
                        <option>railway</option>
                        <option>airport service</option>
                        <option>bus service</option>                
                    </select> 
                </div> 
            </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="*">
                </div>

                <div class="form-group col-md-6">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="*">
                </div>
            </div>
             <!--gender-->
             <br class="form-group">
                <div class="row">
                <legend class="col-form-label col-md-6">Gender</legend>
                    <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="option1" checked>
                        <label class="form-check-label" for="gender">
                        Man
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                         Woman
                        </label>
                    </div>
                    </div>
                    </div>
                    <br/>  
                <div class="form-row">         
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="*">
                </div>
        
                <div class="form-group col-md-6">
                    <label for="specialty">Specialty</label>
                    <input type="text" name="specialty" id="specialty" class="form-control" placeholder="*">
                </div>
                <div class="form-group col-md-6">
                    <label for="experience">Experience</label>
                    <input type="number" name="experience" id="experience" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="salary">Salary</label>
                    <input type="number" name="salary" id="salary" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="place">Place of work</label>
                    <input type="text" name="place" id="place" class="form-control" placeholder="">
                </div>

                <div class="form-group col-md-6" id='positiont'>
                    <label for="position">Position</label>
                    <input type="text" name="position" id="position" class="form-control" placeholder="">
                </div>
                </div>
                <div class="d-flex justify-content-start">
                    <button type="submit" id="add" name="add" class="btn btn-primary">Add</button>
                </div>
            </br>
        </form>  

        <form  id="tableForm" action="#" method="GET">

        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Firstname</th>
                  <!-- <th scope="col">Gender</th>  -->  
                    <th scope="col">Age</th>
                    <th scope="col">Specialty</th>
                    <th scope="col">Experience</th>
                    <th scope="col">Salary</th>     
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <button type="submit" id="upd" name="upd" class="btn btn-primary">Update</button>
            <button type="submit" id="del" name="del" class="btn btn-primary">Delete</button>
        </div>

      </form>  
    </div> 
</body>
</html>
