<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/task-3.js"></script>
    <script src="js/task-4.js"></script>
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="mainForm" action="#" method="post">
            <div class="form-group">
                <label for="typeClass">Class</label>
                <select class="form-control" id="typeClass" name="typeClass">
                  <option>audiobook</option>
                  <option>textbook</option>
                </select>
              </div>
            <div class="form-group">
                <label for="title">Title of Book</label>
                <input class="form-control" type="text" id="title" placeholder="Enter title" name="title" >
            </div>
            <div class="form-group">
                <label for="fieldofstudy">Field of Study</label>
                <input class="form-control" type="text" id="fieldofstudy" placeholder="Enter field of study" name="fieldofstudy" >
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input class="form-control" type="text" id="publisher" placeholder="Enter Publisher" name="publisher" >
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author" placeholder="Enter Author" name="author" >
            </div>
            <div class="form-group" id="divnop">
                <label for="numberofpages">Number of Pages</label>
                <input class="form-control" type="number" id="numberofpages" placeholder="Enter Number of Pages" name="numberofpages" >
            </div>
            <div class="form-group" id="divnos">
                <label for="numberofpages">Number of Seconds</label>
                <input class="form-control" type="number" id="numberofseconds" placeholder="Enter Number of Seconds" name="numberofseconds" >
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="add" name="add" class="btn btn-primary">Add</button>
                <button type="submit" id="upd" name="upd" class="btn btn-primary">Update</button>
                <button type="submit" id="del" name="del" class="btn btn-primary">Delete</button>
            </div>
        </form>
        </br>
        </br>
        </br>
        </br>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Field of Study</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Author</th>
                    <th scope="col">Number</th>
                    <th scope="col">UOM</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
